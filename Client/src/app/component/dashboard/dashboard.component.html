<!-- navbar -->
<app-navbar></app-navbar>



<!-- body -->
<div class="container-flud mt-5" [formGroup]="form">
    <div class="container" >


        <!-- form starts here -->
        <div class="row mt -4" >
            <input type="text" class="form-control" placeholder="enter" aria-describedby="button-addon2"
                formControlName="name">

            <input type="text" class="form-control" placeholder="enter" aria-describedby="button-addon2"
                formControlName="number">
            <button class="btn btn-outline-sucesss" type="button" class="btn btn-primary"(click)="create()">Add</button>



        </div>

    </div>
    <!-- form ends here -->





    <!-- list starts here -->
   
    
    <table class="table" >
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Number</th>
            <th scope="col">Handle</th>
          </tr>
        </thead>
        <tbody *ngFor="let task of tasks;  let i =index">
          <tr>
            <th scope="row">{{i+1}}</th>
         <td>{{task?.name}}</td>
         
         <td>
        <!-- number here -->
        {{task?.number}}
         </td>
         <td>
            <!--buttons here  -->
            <button type="button" class="btn btn-primary">Edit</button>
            <button type="button" class="btn btn-secondary">Delete</button>
        

         </td>
            
          </tr>
        </tbody>
      </table>

    <!-- list ends here -->
